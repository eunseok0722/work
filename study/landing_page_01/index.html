<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dongbanmall block page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="skip">
    <a href="#">가치삽시다 홈으로 이동</a>
    <p>가치삽시다 고객센터 1899&ndash;4049</p>
</div>

<section id="wrap">
    <h1>
        <a href="#">
            <img src="img/logo.png"
                 srcset="img/logo@2x.png 2x,
                         img/logo@3x.png 3x"
                 alt="가치삽시다 홈으로 이동하기"
                 class="logo logo_p">
            <img src="img/logo_m.png"
                 srcset="img/logo@2x_m.png 2x,
                         img/logo@3x_m.png 3x"
                 alt="가치삽시다 홈으로 이동하기"
                 class="logo logo_m">
        </a>
    </h1>
    <div class="line1"></div>
    <div class="line2"></div>

    <div class="blockmsg1">
        <img src="img/exclmark.png"
             srcset="img/exclmark@2x.png 2x,
                     img/exclmark@3x.png 3x"
             alt="경고">
        <p>
            연속된 새로고침(F5) 클릭으로<br>
            <span>서비스가 중지</span>되었습니다.
        </p>
    </div>
    <p class="blockmsg2">잠시후에 다시 연결을 해주시기 바랍니다.</p>
    <a href="#" class="homebtn">가치삽시다로 이동</a>

    <aside>
        <div>
            <img src="img/phone.png"
                 srcset="img/phone@2x.png 2x,
                        img/phone@3x.png 3x"
                 alt="고객센터 안내">
            <p>
                정상 사용중 차단된 경우 아래 연락처로 문의주시기를 바랍니다. <br>
                <span>가치삽시다 고객센터 <em>1899&ndash;4049</em></span>
            </p>
        </div>
    </aside>

</section>

</body>
</html>
