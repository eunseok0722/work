<h2>MG Store <span>회원가입</span></h2>

<form action="insert.php" method="post">
    <fieldset>
        <legend>기본정보</legend>
        <ul>
            <li class="cf"><label for="id">아이디</label> <input type="text" id="id" maxlength="12" required autofocus
                    placeholder="12자 내외 영숫자 조합"><a href="#" class="check"><img src="image/check.png"
                        alt="check">중복체크</a></li>
            <li><label for="pw">비밀번호</label><input type="password" maxlength="15" id="pw" required
                    placeholder="15자 내외 영어, 숫자, 특수문자 조합"></li>
            <li><label for="pwc">비밀번호확인</label><input type="password" maxlength="15" id="pwc" required
                    placeholder="비밀번호 확인"></li>
            <li><label for="nm">이름</label><input type="text" maxlength="15" id="nm" required placeholder="성, 이름순으로 작성">
            </li>
            <li><label for="email">이메일</label><input type="email" id="email" placeholder="abc@mgstore.com 형식으로 작성"></li>
            <li><label for="tel">휴대폰번호</label><input type="tel" id="tel" pattern="[0-9]"
                    placeholder="하이픈(-)을 제외한 숫자만 입력" title="하이픈(-)제외한 숫자만 입력하세요."></li>
            <li><label for="tel">전화번호</label><input type="tel" id="tel" pattern="[0-9]" placeholder="하이픈(-)을 제외한 숫자만 입력"
                    title="하이픈(-)제외한 숫자만 입력하세요."></li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>부가정보</legend>
        <ul>
            <li><label for="gd">성별</label>
                <input type="radio" value="m" name="gd">남자
                <input type="radio" value="f" name="gd" class="gd">여자
            </li>
            <li><label for="date">생년월일</label>
                <select name="date" id="date">
                    <option selected="selected">양력</option>
                    <option>음력</option>
                </select><input type="date" id="date">
            </li>
        </ul>
    </fieldset>

    <ul class="button cf">
        <li><button><img src="image/back.png" alt="back"> 다음기회에</button></li>
        <li><button><img src="image/check.png" alt="submit">회원가입</button></li>
    </ul>
</form>
