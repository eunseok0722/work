<section class="cs">
    <header class="cs_header">
        <img src="img/news_main_bg.png" alt="소통하는 기업 나드리 김밥">
        <h2>소통하는 기업, <span>나드리 김밥</span></h2>
        <p>나드리 김밥 홈페이지에 방문해주셔서 감사합니다.</p>
    </header>

    <div class="cs_contents">
        <div class="cs_contents_header">
            <h2>
                <img src="img/news_header_img.png" alt="나드리 소식" ><br>
                고객센터
            </h2>
            <div class="center_line_brown"></div>

            <h3>나드리김밥에게 무엇이든 물어보세요.</h3>
            <p>문의하신 내용에 대한 답변은 <span>업무일 기준으로 2~3일</span>정도 소요될 수 있습니다.</p>
        </div>

        <div class="cs_form">
            <table>
                <tr>
                    <th>문의하기</th>
                    <th><span>(필수)</span> 항목은 반드시 입려개 주셔야 문의접수가 가능합니다.</th>
                </tr>
                <tr>
                    <td><label for="form_name" >이 름 <span>(필수)</span></label></td>
                    <td><input type="text" id="form_name" placeholder="입력하세요." required></td>
                </tr>
                <tr>
                    <td>
                        <label for="form_phoneNmb1">휴대전화 <span>(필수)</span></label>
                    </td>
                    <td>
                        <select type="number" id="form_phoneNmb1" required>
                            <option value="010" selected>010</option>
                            <option value="010">011</option>
                            <option value="010">016</option>
                            <option value="010">017</option>
                            <option value="010">018</option>
                            <option value="010">019</option>
                        </select> -
                        <input type="number" maxlength="4" id="form_phoneNmb2"> -
                        <input type="number" maxlength="4" id="form_phoneNmb3">
                    </td>
                </tr>
                <tr>
                    <td><label for="form_email1">이 메 일<span class="hide">(필수)</span></label></td>
                    <td>
                        <input type="text" id="form_email1"> @
                        <input type="text" id="form_email2">
                        <select name="email" id="form_email_select">
                            <option value="">직접입력</option>
                            <option value="naver.com">naver.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="nate.com">nate.com</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="form_title">제 목 <span>(필수)</span></label></td>
                    <td><input type="text" id="form_title" required></td>
                </tr>
                <tr>
                    <td><label for="form_contents">내 용 <span>(필수)</span></label></td>
                    <td><textarea name="form_contents" id="form_contents" cols="120" rows="7" wrap="hard" required></textarea></td>
                </tr>

            </table>

            <input type="checkbox" class="agree"> 개인정보 취급방침에 동의합니다.

            <button class="btn_cs_list">문의하기</button>

        </div>
    </div>

</section>
