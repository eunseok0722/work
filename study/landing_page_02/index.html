<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dongbanmall waiting page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>

</head>
<body>


<!-- wrap s -->
<section class="wrap">

    <!-- content s-->
    <div class="content">

        <div class="logo">
            <img src="img/logo.png" alt="가치삽시다 로고">
        </div>

        <header class="txt1">
            <h1>
                동시 접속자가 많아 <br class="m-version"> <em>대기 중</em>입니다.
            </h1>
            <p>잠시 기다려 주세요.</p>
        </header>

        <div class="gaugebar">
            <div class="gb-area">
                <div class="gauge"></div>
            </div>
            <p class="gauge-persent">70%</p>
        </div>

        <div class="timer">
            <span>예상 대기시간</span>
            <p>약 <em class="minutes">15</em>분 <em class="seconds">00</em>초</p>
        </div>

        <div class="wait-counter">
            현재 대기인원 : <em>6,678</em><b>명</b>
        </div>

        <div class="alert">
            ⓘ 새로고침 또는 뒤로가기를 하시면 <br class="m-version">다시 대기시간이 부여됩니다.
        </div>


    </div>
    <!--    //content e-->

</section>
<!-- //wrap e -->

</body>
</html>
